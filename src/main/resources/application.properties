spring.application.name=FoodDeliveryApp
server.port=8080
server.servlet.context-path=/FoodDeliveryApp

#H2 Datasource Connection Details
#spring.datasource.url=jdbc:h2:C:/data/testdb;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
logging.level.org.springframework.jdbc.datasource.init=TRACE

logging.level.sql=trace
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.elasticsearch.uris=http://localhost:9200

spring.application.jwt-
spring.application.jwt-expiration-milliseconds=1800000
